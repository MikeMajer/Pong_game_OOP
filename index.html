<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pong_OOP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="table">
            <span class="playerPoints">0</span>
            <h1>Welcome to game</h1>
            <span class="aiPoints">0</span>
        </div>
        <canvas></canvas>
        <div class="menu">
            <button class="reset">Reset</button>
            <button class="add">Add Ball</button>
            <button class="remove">Remove Ball</button>
            <input type="checkbox" id="check" onclick="multiplayerOption">
            <label for="check">Multiplayer</label>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
