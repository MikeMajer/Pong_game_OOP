<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pong_OOP</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="table">
            <span class="playerPoints">0</span>
            <h1>Welcome to the game</h1>
            <span class="aiPoints">0</span>
        </div>
        <div class="endLabel">
            <h1 class="winMessage"></h1>
            <button class="tryAgain"><i class="fas fa-redo"></i><span>Try Again!!!</span></button>
        </div>
        <canvas></canvas>
        <div class="menu">
            <button class="reset">Reset</button>
            <button class="add">Add Ball</button>
            <button class="remove">Remove Ball</button>
            <input type="checkbox" id="check" onclick="multiplayerOption()">
            <label for="check">Multiplayer</label>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
